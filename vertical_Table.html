<!DOCTYPE html>
<html lang="en">
<head>

<style>
    body {

        border-collapse: collapse;
        width: 100%;
        text-align: center;
    }
    th, td {
        border: 1px solid #555;
        padding: 8px;
        font-size: 14px;
    }
</style>
</head>

<body>

<table>
    <tr>
        <th colspan="13" class="title">TIME TABLE</th>
    </tr>

    <tr class="header">
        <th>Day</th>
        <th>Slot 1<br>8:00–8:50</th>
        <th>Slot 2<br>8:50–9:40</th>
        <th>Slot 3<br>9:40–10:30</th>
        <th class="break" rowspan="6">Interval<br>Break</th>
        <th>Slot 4<br>10:45–11:35</th>
        <th>Slot 5<br>11:35–12:25</th>
        <th>Slot 6<br>12:25–1:15</th>
        <th class="break" rowspan="6">Lunch<br>Break</th>
        <th>Slot 8<br>2:05–2:55</th>
        <th>Slot 9<br>2:55–3:45</th>
        <th>Slot 10<br>3:45–4:35</th>
        <th>Slot 11<br>4:35–5:25</th>
    </tr>
    </table>
    </body>
    </html>
